<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理系统</title>

        p {
            height: 38px;           
        }
        .layui-form-item .layui-input-block {
            margin-left: 130px;
        }
    </style>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">后台管理系统</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left" style="margin-top: 20px;">
                <span class="layui-breadcrumb">
				  	<a href="../index.html">首页</a>
                    <a href="javascript:;">用户管理</a>
				  	<a href="javascript:;">添加用户</a>
				</span>
            </ul>

            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;" id="username">
			          <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
			          
			        </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" id="output"><a href="">退了</a></li>
            </ul>
        </div>
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">商品管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="goodList.html">商品列表</a></dd>
                            <dd><a href="goodsCategory.html">商品分类</a></dd>
                            <dd><a href="AddGoods.html">添加商品</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">用户管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="userCategory.html">用户列表</a></dd>
                            <dd><a href="addUser.html">添加用户</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">订单管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="order.html">订单列表</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">				
            </div>
            <div class="userform" style="padding-top:30px;">
                <form class="layui-form" action="" style="width:700px;font-size:16px;" id="myform">
                    <div class="layui-form-item" >
                      <label class="layui-form-label">用户名</label>
                      <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="username" autocomplete="off" placeholder="请输入用户名" class="layui-input uname" maxlength="11">
                      </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                          <input type="password"required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input psws">
                        </div>
                    </div>
                    <div class="layui-form-item" width="800px">
                        <div class="layui-inline">
                          <label class="layui-form-label">手机号</label>
                          <div class="layui-input-inline"  style="
                          margin-left: 20px;">
                            <input type="tel" name="phone" lay-verify="required" autocomplete="off" class="layui-input uphone" maxlength="11">
                          </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-inline" >
                              <select name="modules" lay-verify="required" lay-search="" class="usex">
                                <option value="">直接选择或搜索选择</option>
                                <option value="1">男</option>
                                <option value="2">女</option>
                              </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item" >
                        <label class="layui-form-label">邮箱地址</label>
                        <div class="layui-input-block">
                          <input type="text" lay-verify="email2" autocomplete="off" class="layui-input ue-mail">
                        </div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">签名</label>
                        <div class="layui-input-block">
                          <textarea name="desc" placeholder="请输入内容" class="layui-textarea utext"></textarea>
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <div class="layui-input-block">
                          <button class="layui-btn"  id="userbtn">立即提交</button>
                        </div>
                    </div>
                </form>     
            </div>
        </div>
        <div class="layui-footer">
            <!-- 底部固定区域 -->
            底部固定区域
        </div>
        <script>
        //JavaScript代码区域
            (()=>{
                layui.use(['element','form'] ,function() {
                    var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
                    //监听导航点击
                    element.on('nav(demo)', function(elem){
                        // console.log(elem);
                        layer.msg(elem.text());
                    });
                    
                    var form = layui.form; 
                    form.render();                
                });

                    $('#userbtn').click(function(){
                        let username = $('.uname').val();
                        let psws = $('.psws').val();
                        let uphone = $('.uphone').val()*1;
                        let usex = $('.layui-this').html();
                        let uemail = $('.ue-mail').val();
                        let utext = $('.utext').val();

                        
                        
                        $.ajax({
                            type:'put',
                            url:'/html/user/',
                            data:{
                                username:username,
                                password:psws,
                                uphone:uphone,
                                usex:usex,
                                uemail:uemail,   
                                utext:utext                        
                            },
                            success:(data)=>{
                                console.log(data)
                                if(data.code == 0){
                                    console.log(666)
                                    alert('添加成功');
                                    $("#myform").form("clear");
                                }else{
                                    alert('添加失败')
                                }
                            }
                        })
                    
                    });
                

                    var storage=window.localStorage;
                    var uu = document.querySelector('#username');
                    if(storage.name){
                        uu.innerHTML=storage.name;
                    }else{
                        location.href='http://47.106.178.206:5005/html/longin.html';
                    }
                    var outbtn = document.querySelector('#output')
                    outbtn.onclick = function(){
                        localStorage.removeItem('name');
                    }
                    var uu = document.querySelector('#username');
            })()
        </script>
</body>

</html>
